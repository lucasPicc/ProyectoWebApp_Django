{% extends 'ProyectoWebApp/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<form method="POST" action="" style="color: wheat;">
    {% csrf_token %}

    <div style="width: 50%; margin: auto;">

        {% if messages %}

        {% for mensaje in messages %}
        <div style="margin: 25px 0px;"><span class="alert alert-{{mensaje.tags}}">{{mensaje}}</span></div>
        {% endfor %}

        {% endif %}

        {{form|crispy}}

        <button type="submit" class="btn btn-success" style="display: block;margin: 20px 0px;">Login</button>
    </div>

</form>

{% endblock %}
